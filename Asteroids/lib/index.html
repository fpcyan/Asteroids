<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>~Asteroids~</title>
    <style>
    #game-canvas {
      border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <canvas
      id="game-canvas"
      width="600"
      height="600"></canvas>

    <script
      type="application/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>

    <script type="application/javascript" src="./utils.js"></script>
    <script type="application/javascript" src="./movingObject.js"></script>
    <script type="application/javascript" src="./asteroid.js"></script>
    <script type="application/javascript" src="./game.js"></script>
    <script type="application/javascript" src="./gameView.js"></script>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(ctx, game);
      gameView.start();
    </script>

  </body>
</html>
